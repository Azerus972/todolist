<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>To Do List</title>

</head>

<body>

    <div id="myDIV">
        <h2>My To Do List</h2>

        <input type="text" id="myInput" placeholder="Title...">
        <input type="text" id="Inp" placeholder="Comment...">
        <button id="addBtn">Submit</button>

        <button id="supp">X</button>

        <hr>


        <p></p>

        <div id="remove">X</div>

        <script>
            let myInput = document.querySelector("#myInput");
            let addBtn = document.querySelector("#addBtn");
            let Inp = document.querySelector("#Inp");
            let supp = document.querySelector("supp");



            addBtn.addEventListener("click", function show() {


                let myInput = document.querySelector("#myInput").value;
                let addBtn = document.querySelector("#addBtn").value;
                let Inp = document.querySelector("#Inp").value;

                console.log(myInput, addBtn, Inp, supp);



                let p = document.querySelector("p");



                p.innerHTML += myInput + " " + Inp + " " + supp;








            })
        </script>



</body>
