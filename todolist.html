<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2 do list</title>
</head>

<body>
    <form action="#" method="POST">

        <fieldset>
            <label for="to_do" id="label">Mémo</label>
            <input type="text" id="to_do" placeholder="Tapez quelque chose..">
        </fieldset>


        <input type="submit" value="Ajout">


    </form>
    <h2>Liste</h2>
    <ul id="liste"></ul>

    <style>
        #label {
            color: blue;
            font-weight: bold;
        }
        
        h2 {
            text-align: center;
            color: white;
            font-weight: bold;
        }
        
        li {
            list-style: none;
            color: red;
            font-weight: bold;
        }
        
        body {
            background-color: grey;
            border-radius: 10px;
        }
    </style>


    <script>
        let form = document.querySelector("form");
        form.style.textAlign = "center";
        form.addEventListener("submit", function(e) {
            let title = document.querySelector("#to_do").value;
            console.log(title);
            e.preventDefault();

            let tab = ["#liste"];

            for (let i = 0 ; i < 2 ; i++) {
                tab[i] ;
            }
            console.log(tab);




            let list = document.createElement("li");
            list.style.textAlign = "center";
            let button = document.createElement("button");
            button.textContent = "X";
            let content = document.createTextNode(title);
            button.addEventListener("click", function() {
                let edelete = document.querySelector("#liste");
                console.log(edelete);
                edelete.removeChild(list);


            });
            list.appendChild(content);
            list.appendChild(button);
            document.querySelector("#liste").appendChild(list);

        });
    </script>
</body>

</html>
